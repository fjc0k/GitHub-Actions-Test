name: CI

on:
  push: {}
  schedule:
  - cron: '*/1 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        ref: master
    - name: Update
      run: |
        wget https://github.com/fjc0k/shx/raw/master/gha-gh-auth.sh
        chmod +x gha-gh-auth.sh
        ./gha-gh-auth.sh
        git checkout master
        git config -l
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
